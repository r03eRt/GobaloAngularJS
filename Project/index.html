<!DOCTYPE html>
<html lang="es" ng-app="GobaloApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Gobalo</title>
    
    <!--<script>document.write('<base href="' + document.location + '" />');</script>-->

      <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
      <!-- Default css-->
      <link rel="stylesheet" href="css/app.css"/>
      <!-- Main css-->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" media='screen and (max-width: 1200px)' href='css/style_med2.css' />
      <link rel="stylesheet" media='screen and (max-width: 900px)' href='css/style_med.css ' />
      <link rel="stylesheet" media='screen and (max-width: 700px)' href='css/style_min.css ' />
  </head>

  <body ng-controller="MainCtrl">

  <header>
    <nav>
        <p>App</p>
        <a href="#/">Page 1</a> |
        <a href="#/page2">Page 2</a> |
        <a href="#/page3">Page 3</a> |
        <a href="#/inicio">Inicio</a> |
        <a href="#/proyectos">Proyectos</a> |
        <a href="#/talento">Talento</a> |
        <a href="#/agencia">Agencia</a> |
        <a href="#/contacto">Contacto</a>

        <select ng-change="update(language)" ng-model="language" ng-options="lang for lang in languages">
            <option value="">-- language --</option>
        </select>
    </nav>

      <div class="bg"></div>
  </header>

    
    <main id="main">
        <div class="pages" ng-view stage></div>
    </main>

    <footer>
        {{ 'footer.text'  | translate }}
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>



  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="./js/libs/ng-translation-master/dist/ng-translation.min.js"></script>



    <script src="./js/app.js"></script>
    <script src="./js/directives/directives.js"></script>
    <script src="./js/controllers/mainController.js"></script>
    <script src="./js/controllers/page1Controller.js"></script>
    <script src="./js/controllers/page2Controller.js"></script>
    <script src="./js/controllers/page3Controller.js"></script>
    <script src="./js/controllers/inicioController.js"></script>
    <script src="./js/controllers/contactoController.js"></script>
    <script src="./js/controllers/proyectosController.js"></script>
    <script src="./js/controllers/talentoController.js"></script>
    <script src="./js/controllers/agenciaController.js"></script>

    <script>angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));</script>
  </body>

</html>
