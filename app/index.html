<!doctype html>
<html lang="en" ng-app="ngViewEffects">
<head>
	<meta charset="utf-8">
	<title>Góbalo</title>
	<!-- Bootstrap css-->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="lib/prism/themes/prism.css" />
	<!-- Default css-->
	<link rel="stylesheet" href="css/app.css"/>
	<!-- Main css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" media='screen and (max-width: 1200px)' href='css/style_med2.css' />
	<link rel="stylesheet" media='screen and (max-width: 900px)' href='css/style_med.css ' />
	<link rel="stylesheet" media='screen and (max-width: 700px)' href='css/style_min.css ' />
</head>
<body>
<div class="layer" ></div>

	<!-- full width div -->
	<div class="container-fluid" ng-controller="indexController">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<!--<li ng-class="{active: isActive('/page/:pageId')}"><a href="#/page/1">Inicio</a></li>-->
                <li ng-click="animate()" ng-class="{active: isActive('/inicio')}"><a href="#/">Inicio</a></li>
				<li ng-click="animate()" ng-class="{active: isActive('/agencia')}"><a href="#/agencia">Agencia</a></li>
				<li ng-click="animate()" ng-class="{active: isActive('/proyectos')}"><a href="#/proyectos">Proyectos</a></li>
				<li ng-click="animate()" ng-class="{active: isActive('/contacto')}"><a href="#/contacto">Contacto</a></li>
				<!--<li ng-class="{active: isActive('/test')}"><a href="#/test">Test</a></li>-->
			</ul>
			<h3 class="text-muted">Góbalo</h3>

			<button ng-click="changeLanguage('es')" translate="GENERAL.BUTTON_LANG_ES"></button>
			<button ng-click="changeLanguage('en')" translate="GENERAL.BUTTON_LANG_EN"></button>

		</div>


		<!--main container-->
		<div class="container-fluid content" >
			<!-- ng-class="[effect, pageClass]" -->
			<div ng-view  class="page fade"></div>

		</div>
		<!-- end main container -->

	</div>
	<!-- end full width div -->




	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
	<script src="http://letsgoluce.com/assets/js/libs/gs/plugins/DrawSVGPlugin.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="lib/angular/angular-instagram-api-factory.js"></script>
	<script src="lib/prism/prism.js"></script>
	<script src="lib/angular/angular-translate.min.js"></script>
	<script src="lib/angular/tmhDynamicLocale.js"></script>
	<script src="lib/wowjs/wow.js"></script>
	<script src="js/app.js"></script>
	<script src="../bower_components/three.js/build/three.js"></script>

	<script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<!--<script src="js/three.js"></script>-->
	<!--<script src="js/main.js"></script>-->
	<script src="js/controllers/indexController.js"></script>
	<script src="js/controllers/pageController.js"></script>
	<script src="js/controllers/aboutController.js"></script>
	<script src="js/controllers/codeController.js"></script>
    <script src="js/controllers/agencyController.js"></script>
    <script src="js/controllers/contactController.js"></script>
	<script src="js/controllers/testController.js"></script>
    <script src="js/controllers/projectsController.js"></script>
	<script src="js/controllers/projectsInnerController.js"></script>
	<script src="js/controllers/footerController.js"></script>

	<script src="js/directives/backAnimation.js"></script>
	<script src="js/directives/prism.js"></script>
</body>
</html>
